<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $.get('http://127.0.0.1:3001/api/rol', function(json){
            $.each(json.data, function(i,item){
                $("#selrol").append('<option value="'+ item._id +'">'+item.nombre+'</option>');
            });

            $.get('http://127.0.0.1:3001/api/usuario', function(json){
                $.each(json.data, function(i,item){
                    $("#tblusuario").append('<tr><td>'+item._id+'</td><td>'+item.nombre+'</td><td>'+item.email+'</td><td>'+item.rol.nombre+'</td></tr>');
                });
            });
        });


    </script>
    <body>
        <div class="row">
            <div class="col-md-5">
                <form class="form" action="http://127.0.0.1:3001/api/usuario" method="post">
                    <input class="form-control" type="text" name="nombre" placeholder="Nombre">
                    <input class="form-control" type="email" name="email" placeholder="Email">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                    <select class="form-control" name="rol" id="selrol">

                    </select>
                    <input class="btn btn-default" type="submit" value="Guardar" placeholder="Nombre">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <div class="table-responsive">
                  <table class="table">
                      <thead>
                          <th>Id</th>
                          <th>Nombre</th>
                          <th>Email</th>
                          <th>Rol</th>
                      </thead>
                      <tbody id="tblusuario">

                      </tbody>
                  </table>
                </div>
            </div>
        </div>


    </body>
</html>
